        * {

body {

.title {
    word-spacing: 50px;

    text-transform: uppercase;
    color: #f7c948;
    width: auto;
    position: relative;
    letter-spacing: 2px;

}

.title::before {
       text-transform: uppercase;
    content: "Chapter no 5";
    position: absolute;
    height: 5.2rem;
    overflow: hidden;
    z-index: 10;
    left: 0;
    width: 100%;
    color: #fff;
}

.title::after {
       text-transform: uppercase;
    content: "Chapter no 5";
    position: absolute;
    height: 8rem;
    overflow: hidden;
    z-index: 10;
    left: 0;
    width: 100%;
    /* color: #fff; */
    z-index: 50;
    animation: reveal 3.9s linear infinite 0.5s backwards;
}

@keyframes reveal {
    0% {
        width: 0;
        color: rgba(128, 255, 0, 0.505)
    }

    25% {
        color: rgba(128, 255, 0, 0.505); width: 105%;
    }

    50% {
        color: rgba(128, 255, 0, 0.505);
        width: 0%;
    }

    52% {
        color: rgba(255, 0, 0, 0.6);
        width: 2%;
    }

    80% {
        color: rgba(255, 0, 0, 0.6);
        width: 105%;
    }

    100% {
        color: rgba(255, 0, 0, 0.6);
        width: 0%;
    }

}
